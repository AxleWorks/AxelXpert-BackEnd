spring.application.name=AxleXpert

spring.datasource.url=jdbc:mysql://axelxpert-axlexpert.l.aivencloud.com:25860/axelxpertdb
spring.datasource.username=avnadmin
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# # Logging configuration to reduce verbosity
logging.level.root=ERROR

# JVM arguments to suppress warnings
spring-boot.run.jvmArguments=--enable-native-access=ALL-UNNAMED,-Dio.netty.tryReflectionSetAccessible=true,-Dio.netty.noUnsafe=true

# Mail configuration (example for Gmail SMTP). Replace with your SMTP provider and credentials.
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=axlexpert.info@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File upload configuration (not needed since using Cloudinary URLs)
# Maximum file size
spring.servlet.multipart.max-file-size=10MB
# Maximum request size
spring.servlet.multipart.max-request-size=10MB

# Gemini AI Configuration for RAG Chatbot
spring.ai.vertex.ai.gemini.project-id=${GEMINI_PROJECT_ID:your-project-id}
spring.ai.vertex.ai.gemini.location=${GEMINI_LOCATION:us-central1}
spring.ai.vertex.ai.gemini.chat.options.model=gemini-1.5-flash
spring.ai.vertex.ai.gemini.chat.options.temperature=0.7
spring.ai.vertex.ai.gemini.chat.options.max-output-tokens=1000

# Alternative: Direct Gemini API (simpler setup)
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent

# JWT Secret Key
jwt.secret=${JWT_SECRET_KEY}

# Chatbot Configuration
chatbot.rag.chunk-size=1000
chatbot.rag.chunk-overlap=200
chatbot.websocket.endpoint=/ws/chat
chatbot.websocket.allowed-origins=http://localhost:3000,http://localhost:5173


# Frontend URL for password reset links
frontend.url=http://localhost:5173


