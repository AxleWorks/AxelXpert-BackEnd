spring.application.name=AxleXpert

spring.datasource.url=jdbc:mysql://axelxpert-axlexpert.l.aivencloud.com:25860/axelxpertdb
spring.datasource.username=avnadmin
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Mail configuration (example for Gmail SMTP). Replace with your SMTP provider and credentials.
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=axlexpert.info@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Enable debug logging for mail transport to help diagnose SMTP issues
spring.mail.properties.mail.debug=true

# If using Gmail SMTP you may need to allow less-secure apps or create an App Password
# and set it in the environment variable MAIL_PASSWORD. Also ensure DB_PASSWORD and
# MAIL_PASSWORD are set in your environment or in a secure secrets store.

# File upload configuration (not needed since using Cloudinary URLs)
# Maximum file size
spring.servlet.multipart.max-file-size=10MB
# Maximum request size
spring.servlet.multipart.max-request-size=10MB

# Enable detailed error responses for local debugging (remove in production)
server.error.include-message=always
server.error.include-stacktrace=always
logging.level.org.springframework=DEBUG
logging.level.root=DEBUG

