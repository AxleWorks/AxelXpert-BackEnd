# Test Configuration for AxleXpert
# This file is used when running tests to override application.properties

# ===================================================================
# H2 In-Memory Database Configuration
# ===================================================================
# Why H2? It's a lightweight database that runs in memory (RAM) for fast tests
# Data is wiped after each test, ensuring clean state
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Create tables automatically from entities, drop after tests
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL queries in console (helpful for debugging tests)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# Disable External Services in Tests
# ===================================================================
# We don't want to send real emails during tests
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@example.com
spring.mail.password=testpassword

# ===================================================================
# JWT Configuration for Tests
# ===================================================================
# Use a simple secret key for testing (not production key!)
jwt.secret=testSecretKeyForJUnitTestsOnly12345678901234567890123456789012345678901234567890

# ===================================================================
# AI/Gemini Configuration (Mock in tests)
# ===================================================================
gemini.api.key=test-gemini-key-not-real
gemini.api.url=http://localhost:8080/mock-gemini
spring.ai.vertex.ai.gemini.project-id=test-project
spring.ai.vertex.ai.gemini.location=us-central1

# ===================================================================
# Other Test Settings
# ===================================================================
frontend.url=http://localhost:5173
chatbot.rag.chunk-size=1000
chatbot.rag.chunk-overlap=200
chatbot.websocket.endpoint=/ws/chat
chatbot.websocket.allowed-origins=http://localhost:3000,http://localhost:5173

# Disable Firebase in tests (we'll mock it)
firebase.config.file=classpath:test-firebase-config.json

# Logging configuration
logging.level.com.login.AxleXpert=DEBUG
logging.level.org.springframework.security=DEBUG
